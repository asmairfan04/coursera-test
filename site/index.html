<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello Coursera</title>
	<style type="text/css">
		header li{
			list-style: none;
		}
		a:link,a:visited{
			text-decoration: none;
			background: green;
			width: 200px;
			text-align: center;
			display: block;
			margin-bottom:3px;
			border: 1px solid black;
		}
		a:hover{
			background: red;
		}
		section div:nth-child(odd){
			background: gray;
			cursor:pointer;
		}




	</style>
</head>
<body>
	<header>
		<ul>
			<li><a href="https://google.com" target="_blank">Google</a></li>
			<li><a href="https://gmail.com">Gmail</a></li>
		</ul>
	</header>
	<section>
		<div>DIV 1</div>
		<div>DIV 2</div>
		<div>DIV 3</div>
		<div>DIV 4</div>
		<div>DIV 5</div>
		<div>DIV 6</div>
		<div>DIV 7</div>
		<div>DIV 8</div>




	</section>
</body>
</html>
